<!doctype html>
<html>
    <head>

    </head>
    <body>
    	<div id="biglogo"></div>
    	<div id="header">
        	<div id="logo"><a href="/"></a></div>
			<ul id="links">
				<li><a href="/login">Login</a></li>
			</ul>
        </div>
        <div id="register">
        	<form method="POST" action="/login/create">
        		<div class="wrong" id="username">Username already exists!</div>
        		<div class="wrong" id="email">Email already exists!</div>
        		<noscript class="wrong">Attention: Verification of inputs requires JavaScript!</noscript>
        		<!--[if lt IE 9]>
        			<div class="wrong">This application is intended to be used with a modern browser (it's based upon CSS3). 
        			Please switch to a modern browser like <a href="http://chrome.google.com/">Chrome</a> to use this page properly.</div>
        		<![endif]-->
        		<div class="wrong" id="jserr"></div>
        		<script>
        			var inputs = document.getElementById("register").getElementsByTagName("input");
        			var errField = document.getElementById("jserr");
        			function verifyPW(){
        				if(inputs[1].value !== inputs[2].value){
        					errField.innerHTML = "Password doesn't match!";
        					document.location.hash = "jserr";
        				}
        				else{
        					document.location.hash = "";
        				}
        			}
        			function verifyMail(){
        				if(inputs[3].value !== inputs[4].value){
        					errField.innerHTML = "Email doesn't match!";
        					document.location.hash = "jserr";
        				}
        				else{
        					document.location.hash = "";
        				}
        			}
       		 	</script>
        		<input name="loginname" placeholder="Username" type="text" />
        		<input onkeyup="verifyPW()" name="loginpassword" placeholder="Password" type="password" />
        		<input onkeyup="verifyPW()"  placeholder="Retype password" type="password" />
        		<input onkeyup="verifyMail()" name="email" placeholder="Email" type="text" />
        		<input onkeyup="verifyMail()" placeholder="Retype Email" type="text" />
        		<input value="Create account" type="submit" />
        	</form>
        </div>
        <ul id="border">
			<li id="top"></li>
			<li id="right"></li>
			<li id="bottom"></li>
			<li id="left"></li>
		</ul>
	<a href="https://github.com/AR-labs/nog">
		<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://gs1.wac.edgecastcdn.net/80460E/assets/img/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork on GitHub">
	</a>
	<!-- placeholder polyfill -->
	<script>
		if( (function(){
			var i = document.createElement('input');
			return 'placeholder' in i;
		})()){
			(function() {
				var inputFields = document.getElementsByTagName("input");
				for (var i=0;i<inputFields.length;i++)
					if (inputFields[i].getAttribute("type") == "text")
				 		if (inputFields[i].getAttribute("placeholder") && inputFields[i].getAttribute("placeholder").length > 0) {
				  			inputFields[i].value = inputFields[i].getAttribute("placeholder"); //set the value
							inputFields[i].onclick = function() {if (this.value == this.getAttribute("placeholder")) {this.value = "";} return false;} //remove the value
							inputFields[i].onblur = function() {if (this.value.length < 1) {this.value = this.getAttribute("placeholder");}} //set it back
						}
			})();
		}
	</script>
    </body>
